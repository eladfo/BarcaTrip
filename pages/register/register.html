    <!-- Icons font CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="/pages/register/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="/pages/register/vendor/select2/select2.min.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/pages/register/css/regmain.css" rel="stylesheet" media="all">


    <script src="/pages/register/vendor/jquery/jquery.min.js"></script>
    <script src="/pages/register/vendor/select2/select2.min.js"></script>
    <script src="/pages/register/js/global.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <div class="page-wrapper p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Sign Up</h2>
                </div>
                <div class="card-body">
                    <p class="must_fill">You must fill in fields with the * symbol beside them</p> <br><br>
                    <form name="formi" method="POST" required>
                        <div class="form-row">
                            <div class="name">Username *</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="user" ng-model="user" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Password *</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="pass" ng-model="pass" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">First Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="city" ng-model="firstname">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row" >
                            <div class="name">Last Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="city" ng-model="lastname">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">City *</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="city" ng-model="city" required>
                                </div>
                            </div>
                        </div>
                        
                        

                        <div class="form-row">
                            <div class="name">Country *</div>
                            <div class="value">
                                    <select class="custom-select" ng-change="unitChanged()" ng-model="country" required>
                                            <option value="" disabled selected>Choose a country</option>
                                            <option ng-repeat="item in countries"  ng-value="item.Country">{{item.Country}}</option>
                                    </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Email *</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="form-control" type="email" name="email" ng-model="email" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Category1</div>
                            <div class="value">
                                    <select class="custom-select" ng-model="catg1">
                                        <option value="" disabled selected>Choose first category</option>
                                        <option ng-repeat="item in categories" ng-value="item.Name">{{item.Name}}</option>
                                    </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Category2</div>
                            <div class="value">
                                    <select class="custom-select" ng-model="catg2">
                                        <option value="" disabled selected>Choose second category</option>
                                        <option ng-repeat="item in categories" ng-value="item.Name">{{item.Name}}</option>
                                    </select>
                            </div>
                        </div>


                        <div class="form-row">
                                <div class="name">Question1 *</div>
                                <div class="value">
                                        <select class="custom-select" name="subject2" ng-model="q1" required>
                                            <option value="" disabled selected>Choose a question</option>
                                            <option ng-repeat="item in questions" ng-value="item">{{item}}</option>
                                        </select>
                                </div>
                        </div>

                        <div class="form-row">
                                <div class="name">Answer1 *</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="form-control" type="text" name="answer" ng-model="answer1" required>
                                    </div>
                                </div>
                        </div>
                        
                        <div class="form-row">
                                <div class="name">Question2</div>
                                <div class="value">
                                        <select class="custom-select" name="subject2" ng-model="q2">
                                                <option value="" disabled selected>Choose a question</option>
                                                <option ng-repeat="item in questions" ng-value="item">{{item}}</option>
                                        </select>
                                </div>
                        </div>

                        <div class="form-row">
                                <div class="name">Answer2</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="form-control" type="text" name="answer" ng-model="answer2">
                                    </div>
                                </div>
                        </div>

                        <div class="form-row">
                                <div class="name">Question3</div>
                                <div class="value">
                                        <select class="custom-select" name="subject2" ng-model="q3">
                                            <option value="" disabled selected>Choose a question</option>
                                            <option ng-repeat="item in questions" ng-value="item">{{item}}</option>
                                        </select>
                                </div>
                        </div>

                        <div class="form-row">
                                <div class="name">Answer3</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="form-control" type="text" name="answer" ng-model="answer3">
                                    </div>
                                </div>
                        </div>
                        <button class="btn btn-primary" type="submit" ng-click="formi.$valid && Register()">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
