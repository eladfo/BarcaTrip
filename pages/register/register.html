
    
    <!-- Icons font CSS-->
    <link href="pages/register/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="pages/register/vendor/select2/select2.min.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="pages/register/css/regmain.css" rel="stylesheet" media="all">


    <script src="pages/register/vendor/jquery/jquery.min.js"></script>
    <script src="pages/register/vendor/select2/select2.min.js"></script>
    <script src="pages/register/js/global.js"></script>



    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Sign Up</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">City</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="city">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                                <div class="name">Country</div>
                                <div class="value">
                                    <div class="input-group">
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="country">
                                                <option disabled="disabled" selected="selected">Choose option</option>
                                                <option>country 1</option>
                                                <option>country 2</option>
                                                <option>country 3</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                        </div>

                        <div class="form-row">
                                <div class="name">Subject1</div>
                                <div class="value">
                                    <div class="input-group">
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="subject1">
                                                <option disabled="disabled" selected="selected">Choose option</option>
                                                <option>Historic site</option>
                                                <option>Attraction</option>
                                                <option>Museums</option>
                                                <option>Restaurants</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        <div class="form-row">
                            <div class="name">Subject2</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject2">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>Historic site</option>
                                            <option>Attraction</option>
                                            <option>Museums</option>
                                            <option>Restaurants</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-row">
                                <div class="name">Question</div>
                                <div class="value">
                                    <div class="input-group">
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="subject2">
                                                <option disabled="disabled" selected="selected">Choose option</option>
                                                <option>Q1</option>
                                                <option>Q2</option>
                                                <option>Q3</option>
                                                <option>Q4</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                        </div>

                        <div class="form-row">
                                <div class="name">Answer</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" type="email" name="email">
                                    </div>
                                </div>
                            </div>
                       
                        <div>
                            <button class="btn btn--radius-2 btn--green" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
