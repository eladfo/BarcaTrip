<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container" >
	<br>
	<div class="row">
		<div class="col">
		</div>
		
		<aside class="col-sm-4">
			<div class="card" style=" opacity: 0.85;">
				<article class="card-body">
					<h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
					<hr>
					<p class="text-success text-center">...</p>
					<form>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"> <i class="fa fa-user"></i> </span>
								</div>
								<input name="" class="form-control" placeholder="Username" type="text" ng-model="username">
							</div> <!-- input-group.// -->
						</div> <!-- form-group// -->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
								</div>
								<input class="form-control" placeholder="******" type="password" ng-model="password">
							</div> <!-- input-group.// -->
						</div> <!-- form-group// -->
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block" ng-click="LogIn()"> Login  </button>
						</div> <!-- form-group// -->
						<div class="form-group" >
							<a href="#!register">
								<center><button  type="submit" class="btn btn-outline-primary"> <i class="fas fa-user-plus"></i> Sign up  </button></center>
							</a>
						</div> 
						<p class="text-center"><a href="#!forgot" class="btn">Forgot password?</a></p>
					</form>
				</article>
			</div> <!-- card.// -->
		</aside> <!-- col.// -->

		<div class="col">
		</div>
	</div> <!-- row.// -->	
</div> 

<div class="container">
		<br> <center><div style="border:2px solid black;height:1px;width:600px;"></div></center><br />
</div>
