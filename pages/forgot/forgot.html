<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="/pages/forgot/css/forgot.css" rel="stylesheet" id="main">

<div class="container">
  <br><br>
	<div class="row">
      <div class="col"></div>
      <aside id="card_main" class="col-sm-4">
          <div class="card">
            <article class="card-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can restore your password here</p>
                  <div class="panel-body">
                      <form name="forgotForm" required>
                           
                        <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-text"> <i class="fa fa-user"></i></span>
                              <input id="user" placeholder=" User Name" class="form-control"  type="text" ng-model="user" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <select id="question" placeholder=" User Name" class="form-control"  type="text" ng-model="q" required>
                                    <option value="" disabled selected>Choose your question</option>
                                    <option ng-repeat="item in questions" ng-value="item">{{item}}</option>    
                            </select>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text"> <i class="fa fa-qrcode"></i></i></span>
                                <input id="answer" placeholder=" Enter your answer" class="form-control"  type="text" ng-model="ans" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <button name="recover-submit" class="btn btn-primary btn-block"
                                    ng-click="forgotForm.$valid && restorePassword()"> Restore Password </button>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text"> <i class="fa fa-lock fa-2x"></i></i></span>
                                <text id="pass" class="form-control"  type="text" ng-bind="pass">
                            </div>
                        </div>

                      </form>
                  </div>
                </div>
              </article>
            </div>
          </aside>
          <div class="col"></div>
	</div>
</div>
